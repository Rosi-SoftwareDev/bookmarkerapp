<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Marker</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body onload="fetchBookmarks()">
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Book Marker</h3>
    </div>

    <div class="jumbotron">
      <h1>Bookmark You favorite website</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="">Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="your Site name">
        </div>
        <div>
          <label for="">Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="your Site url">
        </div>
        <button class="btn btn-primary mt-2" type="submit">submit </button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2020 Bookmarker, Inc.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
